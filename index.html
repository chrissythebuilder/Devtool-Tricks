;<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Tricks!</title>
</head>
<body>

    <p onClick = "makeGreen()"> xBREAKxDOWNx </p>

    <script>
        const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8}];

        function makeGreen() {
            const p = document.querySelector("p");
            p.style.color = "#BASA55";
            p.style.fontSize = "50px";
        }

        // Regular

        console.log("hello")

        // Interpolated

        console.log("Hello I am %s string!", "ðŸ‘“");

        // Styled

        console.log("%c I am some great text", 
        "font-size: 50px; background: blue");

        // Warning - shows the warning triangle icon

        console.warn("OH NOOOO");

        // Error - shows the red error icon 

        console.error("WAH");

        // Info - shows the info icon

        console.info("Crocodiles...");

        // Testing - to check if things are true

        const p = document.querySelector("p");

        console.assert(p.classList.contains("ouch"), "That is wrong!");

        // Clearing

        console.clear();

        // Viewing the DOM elements

        console.log(p);
        console.dir(p); // more detailed info on the element

        console.clear();

        // Grouping together

        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} and it is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);

        })

        // Counting

        console.count("Wes");
        console.count("John");
        console.count("Wes");
        console.count("Wes");
        console.count("Wes");
        console.count("John");

        // Timing - shows how long it took the data to be fetched

        console.time("fetching data");

        fetch("https://api.github.com/users/wesbos")
            .then(data => data.json())
            .then(data => {
                console.timeEnd("fetching data");
                console.log(data);
            })

        // Show TABLE VIEW

        console.table(dogs);
    
    </script>
    
</body>
</html>
